<div *ngIf="confirmDeliveryForm"
     class="custom-form-container">
    <form *ngIf="allowConfirmDelivery; else forbiddMessage"
          [formGroup]="confirmDeliveryForm"
          class="w-50"
          (ngSubmit)="onSubmit()">
        <h2>Delivery confirmation</h2>

        <div class="form-field flex mt-3">
            <div>
                <label for="waybill"
                       class="form-label pt">Wyabill:</label>
            </div>

            <div class="flex-1">
                <input type="text"
                       id="waybill"
                       class="form-control"
                       formControlName="waybill" />
            </div>

            <div *ngIf="!waybill?.valid && (waybill?.dirty || waybill?.touched)">
                <span class="text-danger">Waybill is required.</span>
            </div>
        </div>

        <div class="form-field mt-3">
            <button type="submit"
                    class="btn default-btn-background w-100 mb-2">
                Submit
            </button>
        </div>
    </form>

    <ng-template #forbiddMessage>
        <div class="message-container">
            <div class="message">
                <svg xmlns="http://www.w3.org/2000/svg"
                     height="100"
                     width="100"
                     viewBox="0 0 512 512">
                    <path
                          d="M256 32c14.2 0 27.3 7.5 34.5 19.8l216 368c7.3 12.4 7.3 27.7 .2 40.1S486.3 480 472 480H40c-14.3 0-27.6-7.7-34.7-20.1s-7-27.8 .2-40.1l216-368C228.7 39.5 241.8 32 256 32zm0 128c-13.3 0-24 10.7-24 24V296c0 13.3 10.7 24 24 24s24-10.7 24-24V184c0-13.3-10.7-24-24-24zm32 224a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z" />
                </svg>
                <h3>You cannot confrim delivery for this auction.</h3>
            </div>
        </div>
    </ng-template>
</div>
