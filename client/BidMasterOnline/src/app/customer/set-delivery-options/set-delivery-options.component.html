<div *ngIf="deliveryForm"
     class="custom-form-container">
    <form *ngIf="allowSetDeliveryOptions; else forbiddMessage"
          [formGroup]="deliveryForm"
          class="w-50"
          (ngSubmit)="onSubmit()">
        <h2>Delivery options</h2>

        <span class="mt-3">To set delivery options enter your country, city and ZIP code to let winner pay for the
            lot.</span>

        <div class="form-field flex mt-3">
            <div>
                <label for="country"
                       class="form-label pt">Country:</label>
            </div>

            <div class="flex-1">
                <input type="text"
                       id="country"
                       class="form-control"
                       formControlName="country" />
            </div>

            <div *ngIf="!country?.valid && (country?.dirty || country?.touched)">
                <span class="text-danger">Country is required.</span>
            </div>
        </div>

        <div class="form-field flex mt-3">
            <div>
                <label for="city"
                       class="form-label pt">City:</label>
            </div>

            <div class="flex-1">
                <input type="text"
                       id="city"
                       class="form-control"
                       formControlName="city" />
            </div>

            <div *ngIf="!city?.valid && (city?.dirty || city?.touched)">
                <span class="text-danger">City is required.</span>
            </div>
        </div>

        <div class="form-field flex mt-3">
            <div>
                <label for="zipCode"
                       class="form-label pt">ZIP code:</label>
            </div>

            <div class="flex-1">
                <input type="text"
                       id="zipCode"
                       class="form-control"
                       formControlName="zipCode" />
            </div>

            <div *ngIf="!zipCode?.valid && (zipCode?.dirty || zipCode?.touched)">
                <span class="text-danger">ZIP code is required.</span>
            </div>
        </div>

        <div class="form-field flex mt-3 pl-3">
            <input class="form-check-input"
                   type="checkbox"
                   value="false"
                   id="guarantee"
                   formControlName="guarantee">
            <label class="form-check-label"
                   for="guarantee">
                After setting the delivery options, I guarantee that I will apply payment of the lot in the auction I
                have won.
            </label>

            <div *ngIf="!guarantee?.valid && (guarantee?.dirty || guarantee?.touched)">
                <span class="text-danger">Set guarantee before submit.</span>
            </div>
        </div>

        <div class="form-field mt-3">
            <button type="submit"
                    class="btn default-btn-background w-100 mb-2">
                Submit
            </button>
        </div>
    </form>

    <ng-template #forbiddMessage>
        <div class="message-container">
            <div class="message">
                <svg xmlns="http://www.w3.org/2000/svg"
                     height="100"
                     width="100"
                     viewBox="0 0 512 512">
                    <path
                          d="M256 32c14.2 0 27.3 7.5 34.5 19.8l216 368c7.3 12.4 7.3 27.7 .2 40.1S486.3 480 472 480H40c-14.3 0-27.6-7.7-34.7-20.1s-7-27.8 .2-40.1l216-368C228.7 39.5 241.8 32 256 32zm0 128c-13.3 0-24 10.7-24 24V296c0 13.3 10.7 24 24 24s24-10.7 24-24V184c0-13.3-10.7-24-24-24zm32 224a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z" />
                </svg>
                <h3>You cannot set delivery options for this auction.</h3>
            </div>
        </div>
    </ng-template>
</div>
