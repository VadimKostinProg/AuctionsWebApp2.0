<div class="margin-auto">
    <div class="custom-form-container">
        <form [formGroup]="createAccountForm"
              (ngSubmit)="onSubmit()"
              enctype="multipart/form-data">
            <h2>Create Account</h2>

            <div class="form-field flex mb-2">
                <div>
                    <label for="image"
                           class="form-label pt">Photo:</label>
                </div>

                <div class="flex-1">
                    <input type="file"
                           id="image"
                           class="form-control"
                           accept=".png, .jpg, .jpeg"
                           (change)="onImageChange($event)" />
                </div>
            </div>

            <div class="form-field flex mb-2">
                <div>
                    <label for="username"
                           class="form-label pt">Username:</label>
                </div>

                <div class="flex-1">
                    <input type="text"
                           id="username"
                           class="form-control"
                           formControlName="username" />
                </div>

                <div *ngIf="!username?.valid && (username?.dirty || username?.touched || showAllErrors)">
                    <span class="text-danger">Username is required.</span>
                </div>
            </div>

            <div class="form-field flex mb-2">
                <div>
                    <label for="name"
                           class="form-label pt">Name:</label>
                </div>

                <div class="flex-1">
                    <input type="text"
                           id="name"
                           class="form-control"
                           formControlName="name" />
                </div>

                <div *ngIf="!name?.valid && (name?.dirty || name?.touched || showAllErrors)">
                    <span class="text-danger">Name is required.</span>
                </div>
            </div>

            <div class="form-field flex mb-2">
                <div>
                    <label for="surname"
                           class="form-label pt">Surname:</label>
                </div>

                <div class="flex-1">
                    <input type="text"
                           id="surname"
                           class="form-control"
                           formControlName="surname" />
                </div>

                <div *ngIf="!surname?.valid && (surname?.dirty || surname?.touched || showAllErrors)">
                    <span class="text-danger">Surname is required.</span>
                </div>
            </div>

            <div class="form-field flex mb-2">
                <div>
                    <label for="email"
                           class="form-label pt">Email:</label>
                </div>

                <div class="flex-1">
                    <input type="text"
                           id="email"
                           class="form-control"
                           formControlName="email" />
                </div>

                <div *ngIf="!email?.valid && (email?.dirty || email?.touched || showAllErrors)">
                    <div *ngIf="email?.errors?.['required']">
                        <span class="text-danger">Email is required.</span>
                    </div>
                    <div *ngIf="email?.errors?.['email']">
                        <span class="text-danger">Incorrect format of email.</span>
                    </div>
                </div>
            </div>

            <div class="form-field flex mb-2">
                <div>
                    <label for="dateOfBirth"
                           class="form-label pt">Date of birth:</label>
                </div>

                <div class="flex-1 input-group">
                    <input class="form-control"
                           placeholder="yyyy-mm-dd"
                           name="dp"
                           formControlName="dateOfBirth"
                           ngbDatepicker
                           #d="ngbDatepicker" />
                    <button class="btn btn-outline-secondary bi bi-calendar3"
                            (click)="d.toggle()"
                            type="button">
                        <i class="fa-solid fa-calendar-days"></i>
                    </button>
                </div>

                <div *ngIf="!dateOfBirth?.valid && (dateOfBirth?.dirty || dateOfBirth?.touched || showAllErrors)">
                    <div *ngIf="dateOfBirth?.errors?.['required']">
                        <span class="text-danger">Date of birth is required.</span>
                    </div>
                </div>
            </div>

            <div class="form-field flex mb-2">
                <div>
                    <label for="password"
                           class="form-label pt">Password:</label>
                </div>

                <div class="flex-1">
                    <input type="password"
                           id="password"
                           class="form-control"
                           formControlName="password" />
                </div>

                <div *ngIf="!password?.valid && (password?.dirty || password?.touched || showAllErrors)">
                    <span class="text-danger">Password is required.</span>
                </div>
            </div>

            <div class="form-field flex mb-3">
                <div>
                    <label for="confirmPassword"
                           class="form-label pt">Confirm password:</label>
                </div>

                <div class="flex-1">
                    <input type="password"
                           id="confirmPassword"
                           class="form-control"
                           formControlName="confirmPassword" />
                </div>

                <div *ngIf="!confirmPassword?.valid && (confirmPassword?.dirty || confirmPassword?.touched || showAllErrors)">
                    <span class="text-danger">Confirmed password is required.</span>
                </div>

                <div
                     *ngIf="confirmPassword?.value !== password?.value && (confirmPassword?.dirty || confirmPassword?.touched)">
                    <span class="text-danger">Passwords do not match.</span>
                </div>
            </div>

            <div *ngIf="error"
                 class="text-danger">
                {{ error }}
            </div>

            <div class="form-field">
                <button type="submit"
                        class="btn default-btn-background w-100 mb-2">
                    Create account
                </button>

                <a class="btn btn-outline w-100"
                   routerLink="/sign-in">
                    Sign In
                </a>
            </div>
        </form>
    </div>
</div>
