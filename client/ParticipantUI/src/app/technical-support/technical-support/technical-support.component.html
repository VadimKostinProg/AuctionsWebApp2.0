<div class="container-fluid">
  <h3>Technical support</h3>

  <a [routerLink]="'/technical-support/support-tickets'">
    View my support tickets history
  </a>
  <div id="accordion">
    <div class="card">
      <div class="card-header"
           id="headingOne">
        <h5 class="mb-0">
          <button class="btn btn-link"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="false"
                  aria-controls="collapseOne">
            Seller does not apply a delivery of the lot.
          </button>
        </h5>
      </div>

      <div id="collapseOne"
           class="collapse"
           aria-labelledby="headingOne"
           data-bs-parent="#accordion">
      </div>
    </div>
    <div class="card">
      <div class="card-header"
           id="headingTwo">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo"
                  aria-expanded="false"
                  aria-controls="collapseTwo">
            Buyer of my auction does not pay for the lot.
          </button>
        </h5>
      </div>
      <div id="collapseTwo"
           class="collapse"
           aria-labelledby="headingTwo"
           data-bs-parent="#accordion">
      </div>
    </div>
    <div class="card">
      <div class="card-header"
           id="headingThree">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseThree"
                  aria-expanded="false"
                  aria-controls="collapseThree">
            Other question.
          </button>
        </h5>
      </div>
      <div id="collapseThree"
           class="collapse"
           aria-labelledby="headingThree"
           data-bs-parent="#accordion">
        <div class="p-3">
          <span>If you have other question, which is not related to auctions payment and delivery, please send the
            support ticket to our team. Our moderators will review it as soon as possible!</span>
          <form *ngIf="requestForm"
                [formGroup]="requestForm"
                class="mt-3">
            <div class="form-field mb-2">
              <label for="supportTicketTitle"
                     class="form-label">Title:</label>
              <input type="text"
                     class="form-control"
                     formControlName="supportTicketTitle" />

              <div *ngIf="!supportTicketTitle?.valid && (supportTicketTitle?.dirty || supportTicketTitle?.touched)">
                <span class="text-danger">Support ticket title is required</span>
              </div>

              <label for="supportTicketText"
                     class="form-label mt-3">Text:</label>
              <textarea class="form-control"
                        formControlName="supportTicketText"></textarea>

              <div *ngIf="!supportTicketText?.valid && (supportTicketText?.dirty || supportTicketText?.touched)">
                <span class="text-danger">Support ticket text is required</span>
              </div>
            </div>
          </form>

          <button class="btn default-btn-background mt-3"
                  (click)="sendSupportTicket()">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
