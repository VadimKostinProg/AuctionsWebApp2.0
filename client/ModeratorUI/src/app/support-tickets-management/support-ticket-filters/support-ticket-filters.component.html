<div class="card support-ticket-filters-card shadow-sm mb-4">
  <div class="card-body">
    <h5 class="card-title mb-3"><i class="fas fa-ticket-alt me-2 text-primary"></i>Filter Support Tickets</h5>

    <div class="row g-3 align-items-center">
      <div class="col-md-6 col-lg-8"> <label class="form-label d-block mb-2 fw-bold">
          <i class="fas fa-dot-circle me-1 text-muted"></i>Filter by Status:
        </label>
        <div class="btn-group w-100"
             role="group">
          <input type="radio"
                 class="btn-check"
                 name="ticketStatusFilter"
                 id="ticketStatusPending"
                 autocomplete="off"
                 [checked]="checkedStatus === SupportTicketStatusEnum.Pending"
                 (change)="onStatusChanged(SupportTicketStatusEnum.Pending)">
          <label class="btn btn-outline-main"
                 for="ticketStatusPending">Pending</label>

          <input type="radio"
                 class="btn-check"
                 name="ticketStatusFilter"
                 id="ticketStatusActive"
                 autocomplete="off"
                 [checked]="checkedStatus === SupportTicketStatusEnum.Active"
                 (change)="onStatusChanged(SupportTicketStatusEnum.Active)">
          <label class="btn btn-outline-main"
                 for="ticketStatusActive">Active</label>

          <input type="radio"
                 class="btn-check"
                 name="ticketStatusFilter"
                 id="ticketStatusCompleted"
                 autocomplete="off"
                 [checked]="checkedStatus === SupportTicketStatusEnum.Completed"
                 (change)="onStatusChanged(SupportTicketStatusEnum.Completed)">
          <label class="btn btn-outline-main"
                 for="ticketStatusCompleted">Completed</label>
        </div>
      </div>

      <div *ngIf="showAssignedOnMeFlag"
           class="col-md-6 col-lg-4 d-flex align-items-center justify-content-md-end">
        <div class="form-check form-switch">
          <input class="form-check-input"
                 type="checkbox"
                 role="switch"
                 id="ticketAssignedOnMeSwitch"
                 [(ngModel)]="assignedOnMeChecked"
                 (change)="onAssignedOnMeChanged()">
          <label class="form-check-label ms-2"
                 for="ticketAssignedOnMeSwitch">
            <i class="fas fa-user-check me-1 text-info"></i>Assigned to me
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
