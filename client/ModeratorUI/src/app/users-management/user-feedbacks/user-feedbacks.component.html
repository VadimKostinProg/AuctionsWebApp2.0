<ng-container>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0"><i class="fas fa-comments me-2"></i>User Feedbacks</h4>
  </div>

  <div *ngIf="feedbacks && feedbacks.length > 0; else noFeedbacks"
       class="feedbacks-list">
    <div *ngFor="let feedback of feedbacks"
         class="card feedback-card shadow-sm mb-3">
      <div class="card-body">
        <div class="d-flex align-items-start justify-content-between">
          <div class="d-flex align-items-center mb-3">
            <div>
              <a class="h5 fw-bold text-decoration-none text-primary d-block"
                 [routerLink]="['/users', feedback.fromUserId]">
                {{feedback.fromUsername}}
              </a>
              <small class="text-muted d-block mt-1">
                <i class="far fa-clock me-1"></i>
                {{feedback.createdAt | date: 'MM-dd-yyyy HH:mm'}}
              </small>
            </div>
          </div>

          <button type="button"
                  class="btn btn-outline-secondary actions-button"
                  placement="bottom"
                  [ngbPopover]="actionsPopContent"
                  popoverTitle="Actions"
                  container="body"> <i class="fa-solid fa-ellipsis-h"></i> </button>

          <ng-template #actionsPopContent>
            <div class="list-group list-group-flush">
              <button class="list-group-item list-group-item-action d-flex align-items-center"
                      (click)="openActionModal(deleteFeedbackModal, feedback)">
                <i class="fa-solid fa-trash-can me-2"></i> Delete
              </button>
            </div>
          </ng-template>
        </div>

        <div class="mb-3">
          <app-score [readonly]="true"
                     [selectedScore]="feedback.score"></app-score>
        </div>

        <div class="feedback-comment p-3 bg-light rounded border">
          <p class="card-text mb-0">{{ feedback.comment }}</p>
        </div>
      </div>
    </div>

    <div *ngIf="hasNext"
         class="text-center mt-4">
      <button class="btn btn-outline-primary btn-lg load-more-button"
              (click)="loadFeedbacks()">
        <i class="fas fa-redo me-2"></i>Load more feedbacks
      </button>
    </div>
  </div>

  <ng-template #noFeedbacks>
    <div class="alert alert-info text-center"
         role="alert">
      <i class="fas fa-info-circle me-2"></i>No feedbacks available for this user yet.
    </div>
  </ng-template>

</ng-container>

<ng-template #deleteFeedbackModal
             let-modal>
  <div class="modal-header">
    <h4 class="modal-title"
        id="modal-basic-title">
      Delete user feedback
    </h4>
    <button type="button"
            class="btn-close"
            aria-label="Close"
            (click)="modal.close()"></button>
  </div>
  <div class="modal-body">
    <span>Are you shure you want to delete user feedback?</span>
  </div>
  <div class="modal-footer d-flex justify-content-between">
    <button type="button"
            class="btn btn-outline"
            aria-label="Close"
            (click)="modal.close()">Cancel</button>
    <button type="button"
            class="btn default-btn-background"
            (click)="deleteFeedback(modal)">Delete</button>
  </div>
</ng-template>
