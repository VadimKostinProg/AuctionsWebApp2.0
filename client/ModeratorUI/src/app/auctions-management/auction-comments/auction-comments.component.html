<ng-container *ngIf="auction">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0"><i class="fas fa-comments me-2"></i>Comments</h4>
  </div>

  <div *ngIf="comments && comments.length > 0; else noComments"
       class="comments-list">
    <div *ngFor="let comment of comments"
         class="card comment-card shadow-sm mb-3">
      <div class="card-body">
        <div class="d-flex align-items-start justify-content-between">
          <div class="d-flex align-items-center mb-3">
            <div>
              <a class="h5 fw-bold text-decoration-none text-primary d-block"
                 [routerLink]="['/users', comment.userId]">
                {{comment.username}}
              </a>
              <small class="text-muted d-block mt-1">
                <i class="far fa-clock me-1"></i>
                {{comment.createdAt | date: 'MM-dd-yyyy HH:mm'}}
              </small>
            </div>
          </div>

          <button type="button"
                  class="btn btn-sm btn-outline-secondary actions-button"
                  placement="bottom"
                  [ngbPopover]="actionsPopContent"
                  popoverTitle="Actions"
                  container="body">
            <i class="fa-solid fa-ellipsis-h"></i>
          </button>

          <ng-template #actionsPopContent>
            <div class="list-group list-group-flush">
              <button class="list-group-item list-group-item-action d-flex align-items-center"
                      (click)="openActionModal(deleteCommentModal, comment)">
                <i class="fa-solid fa-trash-can me-2"></i>Delete
              </button>
            </div>
          </ng-template>
        </div>

        <div class="mb-3">
          <app-score [readonly]="true"
                     [selectedScore]="comment.score"></app-score>
        </div>

        <div class="comment-text p-3 bg-light rounded border">
          <p class="card-text mb-0">{{ comment.commentText }}</p>
        </div>
      </div>
    </div>

    <div *ngIf="hasNext"
         class="text-center mt-4">
      <button class="btn btn-outline-primary btn-lg load-more-button"
              (click)="loadComments()">
        <i class="fas fa-redo me-2"></i>Load more comments
      </button>
    </div>
  </div>

  <ng-template #noComments>
    <div class="alert alert-info text-center"
         role="alert">
      <i class="fas fa-info-circle me-2"></i>No comments available for this auction yet.
    </div>
  </ng-template>

</ng-container>

<ng-template #deleteCommentModal
             let-modal>
  <div class="modal-header">
    <h4 class="modal-title"
        id="modal-basic-title">
      Delete comment
    </h4>
    <button type="button"
            class="btn-close"
            aria-label="Close"
            (click)="modal.close()"></button>
  </div>
  <div class="modal-body">
    <span>Are you shure you want to delete comment?</span>
  </div>
  <div class="modal-footer d-flex justify-content-between">
    <button type="button"
            class="btn btn-outline"
            aria-label="Close"
            (click)="modal.close()">Cancel</button>
    <button type="button"
            class="btn default-btn-background"
            (click)="deleteComment(modal)">Delete</button>
  </div>
</ng-template>
