<div *ngIf="resourcesInitialized"
     class="card p-3 mb-3">
  <h5 class="card-title">Filter Auctions</h5>
  <div class="row g-3">
    <div class="col-md-3">
      <label for="auctionId"
             class="form-label">Auction ID</label>
      <input type="number"
             class="form-control"
             id="auctionId"
             [(ngModel)]="auctionId"
             placeholder="e.g., 12345">
    </div>

    <div class="col-md-5">
      <label for="searchTerm"
             class="form-label">Search Term</label>
      <input type="text"
             class="form-control"
             id="searchTerm"
             [(ngModel)]="searchTerm"
             placeholder="e.g., vintage car">
    </div>

    <div class="col-md-4">
      <label for="statusSelect"
             class="form-label">Status</label>
      <select class="form-select"
              id="statusSelect"
              [(ngModel)]="selectedStatus">
        <option [ngValue]="null">All Statuses</option>
        <option *ngFor="let status of statusOptions"
                [ngValue]="status.value">
          {{ getAuctionStatusText(status.value) }}
        </option>
      </select>
    </div>

    <div class="col-md-6">
      <label for="categorySelect"
             class="form-label">Category</label>
      <select class="form-select"
              id="categorySelect"
              [(ngModel)]="selectedCategory">
        <option [ngValue]="null">All Categories</option>
        <option *ngFor="let category of categories"
                [ngValue]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>

    <div class="col-md-6">
      <label for="typeSelect"
             class="form-label">Type</label>
      <select class="form-select"
              id="typeSelect"
              [(ngModel)]="selectedType">
        <option [ngValue]="null">All Types</option>
        <option *ngFor="let type of types"
                [ngValue]="type.id">
          {{ type.name }}
        </option>
      </select>
    </div>


    <div class="col-md-6">
      <label for="startTime"
             class="form-label">Start Date</label>
      <input type="date"
             class="form-control"
             id="startTime"
             [(ngModel)]="startTime">
    </div>

    <div class="col-md-6">
      <label for="finishTime"
             class="form-label">Finish Date</label>
      <input type="date"
             class="form-control"
             id="finishTime"
             [(ngModel)]="finishTime">
    </div>
  </div>

  <div class="mt-3 d-flex justify-content-end">
    <button class="btn btn-outline-secondary me-2"
            (click)="clearFilters()">Clear Filters</button>
    <button class="btn btn-main-orange"
            (click)="onSearchClicked()">Search</button>
  </div>
</div>
