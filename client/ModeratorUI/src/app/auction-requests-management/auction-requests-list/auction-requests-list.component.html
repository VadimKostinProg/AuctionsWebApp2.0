<div class="container-fluid">
  <h3 class="mb-4">Auction requests</h3>

  <search-bar [placeholder]="placeholder"
              (onSubmit)="onFiltersChanged()"></search-bar>

  <div class="mt-3">
    <app-auction-requests-filters (onFiltersChanged)="onFiltersChanged()"
                                  (onInitialized)="showList = true"></app-auction-requests-filters>
  </div>

  <data-table *ngIf="showList && dataTableApiUrl && dataTableOptions"
              [apiUrl]="dataTableApiUrl"
              [options]="dataTableOptions"></data-table>
</div>
