<div class="container-fluid">
    <search-bar [placeholder]="placeholder"
                (onSubmit)="onSearchClicked()"></search-bar>

    <data-table [apiUrl]="getCategoriesApiUrl()"
                [options]="options"
                (onCreate)="onCreateCategory()"
                (onEdit)="onEditCategory()"
                (onDelete)="onDeleteCategory($event)">
    </data-table>
</div>
